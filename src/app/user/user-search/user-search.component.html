<mat-card >
  <mat-card-content>

    <mat-card class="menutitle mb-2 example-card">
      <span class="title">User Search</span>
    </mat-card>

    <mat-card class="mb-2 example-card">
      <div class="row">

        <mat-form-field class="col-custom-2">
          <input matInput (keyup)="filter()" [(ngModel)]="userSearch.username"
            placeholder="Search by Username">
        </mat-form-field>

        <mat-form-field class="col-custom-2">
          <input matInput (keyup)="filter()" [(ngModel)]="userSearch.name"
            placeholder="Search by Name">
        </mat-form-field>

        <mat-form-field class="col-custom-2">
          <input matInput (keyup)="filter()" [(ngModel)]="userSearch.email"
            placeholder="Search by E-mail">
        </mat-form-field>

        <div class="col-custom-2">
          <button type="button" mat-stroked-button (click)="reset()" color="primary" class="btn">
            <mat-icon>clear</mat-icon> Reset
          </button>
        </div>

      </div>
    </mat-card>

    <mat-card class="menutitle mb-2 example-card">
      <span class="title">Users List</span>
    </mat-card>

    <mat-card class="mb-2 example-card">
      <div class="row">
        <div class="full">
          <table class="table-custom" mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDisableClear
            matSortDirection="asc" (matSortChange)="sortTable($event)">

            <ng-container matColumnDef="id">
              <th style="width: 1%;" nowrap mat-header-cell *matHeaderCellDef mat-sort-header disableClear> ID </th>
              <td nowrap mat-cell *matCellDef="let user"> {{ user.id }} </td>
            </ng-container>

            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Username </th>
              <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
            </ng-container>

            <ng-container matColumnDef="password">
              <th  nowrap mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Password </th>
              <td  nowrap mat-cell *matCellDef="let user"> {{ user.password }} </td>
            </ng-container>

            <ng-container matColumnDef="is_enabled">
              <th  style="width: 1%;" nowrap mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Status </th>
              <td  style="width: 1%;" nowrap mat-cell *matCellDef="let user"> {{ user.status }} </td>
            </ng-container>

            <ng-container matColumnDef="registerDate">
              <th  style="width: 1%;" nowrap mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Register Date </th>
              <td  style="width: 1%;" nowrap mat-cell *matCellDef="let user"> {{ user.registerDate }} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th  style="width: 1%;" nowrap mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Name</th>
              <td  style="width: 1%;" nowrap mat-cell *matCellDef="let user"> {{ user.name }} </td>
            </ng-container>

            <ng-container matColumnDef="surname">
              <th  style="width: 1%;" nowrap mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Surname </th>
              <td  style="width: 1%;" nowrap mat-cell *matCellDef="let user"> {{ user.surname }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th  style="width: 1%;" nowrap mat-header-cell *matHeaderCellDef mat-sort-header disableClear> E-mail </th>
              <td  style="width: 1%;" nowrap mat-cell *matCellDef="let user"> {{ user.email }} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
              <th  style="width: 1%;" nowrap mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Phone </th>
              <td  style="width: 1%;" nowrap mat-cell *matCellDef="let user"> {{ user.phone }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
          </table>

          <mat-paginator #paginatorUser
            [pageSizeOptions]="[5, 10, 20, 50, 100]"
            [(length)]='lengthPaginator'
            (page)="paginatorTable()"
            showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
    </mat-card>

    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
  </mat-card-content>
</mat-card>
